    <body>
        <script>
            function oblicz(d,x)
            {
            var d_liczba = parseFloat(d);
            var x_liczba = parseFloat(x);
            var alfa = d/x*180/Math.PI; 
            var drabina = Math.sqrt((d*d)+(x*x));

            document.getElementsByName('dra')[0].value=drabina.toFixed(2);
            document.getElementsByName('alfa')[0].value=alfa.toFixed(2);
            }
        </script>
        Obliczanie dlugosci drabiny i kata<br>
        <form onsubmit="oblicz(this.x.value,this.d.value);return false">

        podaj d<input type="text" id="d">
        podaj x<input type="text" id="x"><br>
        <input type="submit" value="oblicz"><br>
        Drabina=<input type="text" name="dra">
        alfa=<input type="text" name="alfa">
        
        </form>
    </body>
