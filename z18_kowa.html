}

{
    return a-b;
}
function mnozenie_kowa(a,b)
{

} 
function od_kwadratu_kowa()
{
    document.write("<br>b:"+a*a);
    document.write("<br>a:"+b*b);
    
}

document.write("suma="+suma_kowa(a,b)+"<br><br>");
